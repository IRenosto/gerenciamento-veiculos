name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install root dependencies (caso necess√°rio)
        run: npm install || true

      - name: Build Docker images and start services
        run: |
          docker compose -f docker-compose.yml up -d --build
          sleep 10

      - name: Run migrations in cadastro-service
        run: |
          docker exec cadastro-service npm run migration:run

      - name: Run migrations in listagem-service
        run: |
          docker exec listagem-service npm run migration:run

      - name: Stop and clean up containers
        run: |
          docker compose -f docker-compose.yml down -v

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push cadastro-service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/cadastro-service:latest ./cadastro-service
          docker push ${{ secrets.DOCKER_USERNAME }}/cadastro-service:latest

      - name: Build and push listagem-service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/listagem-service:latest ./listagem-service
          docker push ${{ secrets.DOCKER_USERNAME }}/listagem-service:latest
